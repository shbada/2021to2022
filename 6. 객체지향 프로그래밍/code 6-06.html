<!DOCTYPE html>
<html>
<head>
    <script>
        var person = {
             name : 'zzoon',
             getName : function() {
                  return this.name;
             },
             setName : function(arg) {
                  this.name = arg;
             }
        };
        
        function create_object(o) {
             function F(){};
             F.prototype = o;
             return new F();
        };
        
        function extend(obj, prop) {
             if( !prop) { 
                 prop = obj; 
                 obj = this; 
             }
            
             for( var i in prop ) obj[i] = prop[i];
             return obj;
        };
        
        var student = create_object(person);
        var added = {
             setAge : function(age) {
                  this.age = age;
             },
             getAge : function() {
                  return this.age;
             }
        };
        
        // extend() 함수를 사용하여 student 객체를 확장시켰다
        extend(student, added);
        student.setAge(25);
        console.log(student.getAge());
    </script>
</head>
<body>

</body>
</html>
